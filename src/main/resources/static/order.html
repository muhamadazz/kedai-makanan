<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Kedai Makanan</title>
    <link rel="stylesheet" href="css/style_order.css">
</head>
<body>
<header>
    <div class="logo">Kedai [Nama Kedai]</div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="order.html">Order</a></li>
        </ul>
    </nav>
</header>

<section id="orders">
    <h2>Your Orders</h2>
    <div id="order-list"></div>
</section>

<script>
    function loadOrders() {
        fetch('/order')
            .then(response => response.json())
            .then(orders => {
                let orderList = document.getElementById('order-list');
                orderList.innerHTML = '';

                orders.forEach(order => {
                    let orderItem = document.createElement('div');
                    orderItem.classList.add('order-item');
                    orderItem.innerHTML = `
                            <h3>Order ID: ${order.id}</h3>
                            <p>Date: ${order.date}</p>
                            <p>Customer: ${order.customer}</p>
                            <p>Address: ${order.address}</p>
                            <p>Total: Rp ${order.total}</p>
                            <p>Payment Method: ${order.paymentMethod}</p>
                            <p>Status: ${order.status}</p>
                            <h4>Items:</h4>
                            <ul>
                                ${order.orderItems.map(item => `<li>${item.menu.name} - ${item.quantity} pcs - Rp ${item.price}</li>`).join('')}
                            </ul>
                        `;
                    orderList.appendChild(orderItem);
                });
            })
            .catch(error => {
                console.error('Error fetching orders:', error);
            });
    }

    document.addEventListener('DOMContentLoaded', loadOrders);
</script>
</body>
</html>
