<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Kedai Makanan</title>
    <link rel="stylesheet" href="css/style_order.css">
</head>
<body>
<header>
    <div class="logo">Kedai MAEDA</div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="order.html">OrderList</a></li>
            <li><a href="payment.html">Payment</a></li>
        </ul>
    </nav>
</header>

<section id="orders">
    <h2>Your Orders</h2>
    <h3>Pending Orders</h3>
    <table id="pending-orders" border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Customer</th>
            <th>Address</th>
            <th>Order Items</th>
            <th>Total</th>
            <th>Payment Method</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="pending-list">
        <!-- Rows for pending orders will go here -->
        </tbody>
    </table>

    <section id="edit-order-form" style="display: none;">
        <h2>Edit Order</h2>
        <form id="orderForm">
            <input type="hidden" id="orderId" name="orderId">
            <div>
                <label for="customer">Customer:</label>
                <input type="text" id="customer" name="customer">
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div>
                <label for="orderItems">Order Items:</label>
                <textarea id="orderItems" name="orderItems"></textarea>
            </div>
            <div>
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod">
                    <option value="credit card">Credit Card</option>
                    <option value="cash">Cash</option>
                    <option value="paypal">Paypal</option>
                </select>
            </div>
            <button type="button" onclick="submitOrderUpdate()">Update Order</button>
        </form>
    </section>

    <h3>Paid Orders</h3>
    <table id="paid-orders" border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Customer</th>
            <th>Address</th>
            <th>Order Items</th>
            <th>Total</th>
            <th>Payment Method</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="paid-list">
        <!-- Rows for paid orders will go here -->
        </tbody>
    </table>
</section>



<script src="scripts/order.js"></script>
</body>
</html>
