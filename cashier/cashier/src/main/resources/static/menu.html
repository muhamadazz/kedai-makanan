<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Kedai Makanan</title>
    <link rel="stylesheet" href="css/style_menu.css">
</head>
<body>
<header>
    <div class="logo">Kedai MAEDA</div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="order.html">OrderList</a></li>
            <li><a href="payment.html">Payment</a></li>
        </ul>
    </nav>
</header>

<section id="menu">
    <h2>Menu List</h2>
    <table id="menuTable">
        <thead>
        <tr>
            <th>Menu</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Category</th>
            <th>Order</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</section>

<section id="customer-info">
    <h2>Fill out this form to proceed with your orde</h2>
    <form id="orderForm">
        <div class="customer-details">
            <input type="text" id="customer" name="customer" placeholder="Customer Name" required>
            <input type="text" id="address" name="address" placeholder="Address" required>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="Credit Card">Credit Card</option>
                <option value="PayPal">PayPal</option>
                <option value="Cash">Cash</option>
                <!-- Tambahkan metode pembayaran lainnya jika perlu -->
            </select>
        </div>
        <button type="button" onclick="submitOrder()">Submit Order</button>
    </form>
</section>

<script src="scripts/menu.js"></script>
</body>
</html>
