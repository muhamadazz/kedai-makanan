<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - Kedai Makanan</title>
    <link rel="stylesheet" href="css/style_payment.css">
</head>
<body>
<header>
    <div class="logo">Kedai MAEDA</div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="order.html">OrderList</a></li>
            <li><a href="payment.html">Payment</a></li>
        </ul>
    </nav>
</header>

<section id="payments">
    <h2>Make a Payment</h2>
    <form id="payment-form">
        <div class="form-group">
            <label for="ordersId">Order ID:</label>
            <input type="number" id="ordersId" name="ordersId" required>
        </div>

        <div class="form-group">
            <label for="paymentMethod">Payment Method:</label>
            <input type="text" id="paymentMethod" name="paymentMethod" readonly>
        </div>

        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
        </div>

        <button type="submit">Submit Payment</button>
    </form>

    <h2>Payment Transactions</h2>
    <table id="payment-transactions" border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Order ID</th>
            <th>Payment Method</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody id="payment-list"></tbody>
    </table>


</section>

<script src="scripts/payment.js"></script>
</body>
</html>
